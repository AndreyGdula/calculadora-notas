<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>CALCULADORA DE NOTAS</h1>
    </header>
    <section>
        <div class="form">
            <label for="nota1" class="nota">Nota 1:</label>
            <input type="number" name="nota1" id="nota1" class="nota">
            <label for="nota2" class="nota">Nota 2:</label>
            <input type="number" name="nota2" id="nota2" class="nota">
            <button class="calc" onclick="calcular()">CALCULAR</button>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
